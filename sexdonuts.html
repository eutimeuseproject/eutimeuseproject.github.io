<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

input {
  margin: 0 7px;
}

</style>
<form></form>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 900,
    radius = Math.min(960, 500) / 2;

var color = d3.scale.category10();

var pie = d3.layout.pie()
    .value(function(d) { return d.Minutes; })
    .sort(null);

var arc = d3.svg.arc()
    .innerRadius(radius - 100)
    .outerRadius(radius - 20);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (800) / 2 + ")");

var path = svg.selectAll("path");

d3.csv("./data/data_activity_code.csv", type, function(error, data_activity_code) {
  var dataNesting = d3.nest()
      .key(function(d) { return d.Country_Activity; })
      .entries(data_activity_code);

  var label = d3.select("form").selectAll("label")
      .data(dataNesting)
    .enter().append("label");


  label.append("input")
      .attr("type", "radio")
      .attr("name", "fruit")
      .attr("value", function(d) { return d.key; })
      .on("change", change)
    .filter(function(d, i) { return !i; })
      .each(change)
      .property("checked", true);

  label.append("text")
      .text(function(d) { return d.key; });

  function change(Sex) {
    path = path.data(pie(Sex.values), function(d) { return d.data.Sex; });
    path.enter().append("path").attr("fill", function(d) { return color(d.data.Sex); });
    path.exit().remove();
    path.attr("d", arc);
    path.append("title")
    .text(function(d) { return d.data.Sex + ": " + d.data.Minutes + " minutes"; });
    path.enter();    

  }

});

function type(d) {
  d.Minutes = +d.Minutes;
  return d;
}

</script>
